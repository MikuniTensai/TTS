<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Pilih Mode - TTS Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .mode-container {
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }
        .mode-button {
            display: block;
            width: 280px;
            padding: 20px;
            margin: 20px auto;
            font-size: 1.3em;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 15px;
            background-color: #fff;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .mode-button:hover {
            background-color: #ddd;
        }
        .mode-button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #888;
            border-color: #aaa;
        }
        .mode-button.disabled:hover {
            background-color: #ccc;
        }
        .mode-description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">&larr;</button>
    
    <div class="mode-container">
        <h1>Pilih Mode Permainan</h1>
        
        <a href="game/tts_cepat/index.html" class="mode-button">
            TTS Cepat
            <div class="mode-description">Mode standar dengan auto-submit</div>
        </a>
        
        <a href="game/tts_lama/index.html" class="mode-button">
            TTS Lama
            <div class="mode-description">Mode klasik dengan submit manual</div>
        </a>
    </div>
</body>
</html>
