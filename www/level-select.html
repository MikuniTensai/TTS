<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/themes.css">
    <title>Pilih Level - TTS Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .level-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #333;
            transition: all 0.3s ease;
        }
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            max-width: 700px;
            margin: 0 auto;
        }
        .level-button {
            width: 100%;
            aspect-ratio: 1;
            font-size: 0.9em;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 50px;
            min-width: 50px;
        }
        .level-button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        .level-button.locked {
            background-color: #ccc;
            cursor: not-allowed;
            color: #888;
            border-color: #aaa;
        }
        .level-button.locked:hover {
            background-color: #ccc;
            transform: none;
        }
        .level-button.completed {
            background-color: #a0d8a0;
            border-color: #4CAF50;
        }
        .level-button.completed:hover {
            background-color: #90c890;
        }
        .lock-icon {
            font-size: 1.2em;
        }
        .check-icon {
            position: absolute;
            top: 2px;
            right: 2px;
            color: #4CAF50;
            font-size: 0.8em;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .levels-grid {
                grid-template-columns: repeat(8, 1fr);
                gap: 6px;
                max-width: 100%;
            }
            .level-button {
                font-size: 0.8em;
                min-height: 40px;
                min-width: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .levels-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 5px;
            }
            .level-button {
                font-size: 0.7em;
                min-height: 35px;
                min-width: 35px;
                border-radius: 6px;
            }
            .check-icon {
                font-size: 0.7em;
            }
            .lock-icon {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.soundManager && window.soundManager.playSound('click'); window.location.href='index.html'">&larr;</button>
    
    <div class="level-container">
        <h1>Pilih Level</h1>
        <div class="levels-grid" id="levels-grid">
            <!-- Levels will be generated by JavaScript -->
        </div>
    </div>

    <script src="js/sound.js"></script>
    <script src="js/theme-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const levelsGrid = document.getElementById('levels-grid');
            const maxLevels = 100; // Only show first 100 levels (15000 files exist but only 100 are active)
            
            // Get completed levels from localStorage
            const completedLevels = JSON.parse(localStorage.getItem('tts-completed-levels') || '[]');
            const maxUnlockedLevel = Math.max(1, ...completedLevels) + 1;
            
            // Add click sound to back button
            const backButton = document.querySelector('.back-button');
            if (backButton) {
                backButton.addEventListener('click', () => {
                    if (window.soundManager) {
                        window.soundManager.playSound('click');
                    }
                });
            }
            
            for (let i = 1; i <= maxLevels; i++) {
                const levelButton = document.createElement('div');
                levelButton.classList.add('level-button');
                
                const isCompleted = completedLevels.includes(i);
                const isUnlocked = i <= maxUnlockedLevel;
                
                if (isCompleted) {
                    levelButton.classList.add('completed');
                    levelButton.innerHTML = `${i}<span class="check-icon">âœ“</span>`;
                    levelButton.addEventListener('click', () => {
                        if (window.soundManager) {
                            window.soundManager.playSound('click');
                        }
                        window.location.href = `game/tts_cepat/index.html?level=${i}`;
                    });
                } else if (isUnlocked) {
                    levelButton.textContent = `${i}`;
                    levelButton.addEventListener('click', () => {
                        if (window.soundManager) {
                            window.soundManager.playSound('click');
                        }
                        window.location.href = `game/tts_cepat/index.html?level=${i}`;
                    });
                } else {
                    levelButton.classList.add('locked');
                    levelButton.innerHTML = '<span class="lock-icon">ðŸ”’</span>';
                }
                
                levelsGrid.appendChild(levelButton);
            }
        });
    </script>
</body>
</html>
