<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="../../css/themes.css">
    <title>TTS Cepat - Level Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .level-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #333;
        }
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        .level-button {
            width: 100%;
            aspect-ratio: 1;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 15px;
            background-color: #fff;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .level-button:hover {
            background-color: #ddd;
        }
        .level-button.locked {
            background-color: #ccc;
            cursor: not-allowed;
            color: #888;
            border-color: #aaa;
        }
        .level-button.locked:hover {
            background-color: #ccc;
        }
        .level-button.completed {
            background-color: #a0d8a0;
            border-color: #4CAF50;
        }
        .level-button.completed:hover {
            background-color: #90c890;
        }
        .lock-icon {
            font-size: 1.5em;
        }
        .check-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #4CAF50;
            font-size: 1em;
        }
    </style>
    </head>
    <body>
    <!-- AdMob Integration -->
    <script src="admob.js"></script>
    <!-- Sound Manager -->
    <script src="sound.js"></script>
    <!-- Theme Manager -->
    <script src="../../js/theme-manager.js"></script>
    
    <script>
        // Check if there's a level parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const level = urlParams.get('level');
        
        if (level) {
            // Redirect to game with level parameter
            window.location.href = `game.html?level=${level}`;
        } else {
            // Show level selection
            document.write(`
                <button class="back-button" onclick="window.soundManager && window.soundManager.playSound('click'); window.location.href='../../level-select.html'">&larr;</button>
                
                <div class="level-container">
                    <h1>Pilih Level - TTS Cepat</h1>
                    <div class="levels-grid" id="levels-grid">
                        <!-- Levels will be generated by JavaScript -->
                    </div>
                    
                    <!-- AdMob Status Indicator -->
            <div id="admob-status" style="margin-top: 15px; text-align: center; font-size: 12px; color: #666;">
                üîÑ Initializing AdMob...
            </div>
            
            <!-- Test Controls (only visible in development) -->
            <div id="test-controls" style="margin-top: 20px; text-align: center; opacity: 0.7;">
                <button onclick="window.soundManager && window.soundManager.playSound('click'); window.AdMobManager && window.AdMobManager.resetAdCounter(); location.reload();" 
                        style="background: #ff4444; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px;">
                    üîÑ Reset Ad Counter
                </button>
                <button onclick="window.soundManager && window.soundManager.playSound('click'); window.AdMobManager && window.AdMobManager.showInterstitialAd();" 
                        style="background: #4285f4; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-left: 10px;">
                    üì∫ Test Ad
                </button>
                <button onclick="window.soundManager && window.soundManager.playSound('click'); console.log('AdMob Status:', window.AdMobManager ? 'Available' : 'Not Available', 'Initialized:', window.AdMobManager?.isInitialized?.() || false);" 
                        style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-left: 10px;">
                    üìä Check Status
                </button>
            </div>
                </div>
            `);
        }
    </script>

    <script>
        if (!urlParams.get('level')) {
            document.addEventListener('DOMContentLoaded', () => {
                const levelsGrid = document.getElementById('levels-grid');
                const maxLevels = 15;
                
                // Get completed levels from localStorage
                const completedLevels = JSON.parse(localStorage.getItem('tts-completed-levels') || '[]');
                const maxUnlockedLevel = Math.max(1, ...completedLevels) + 1;
                
                for (let i = 1; i <= maxLevels; i++) {
                    const levelButton = document.createElement('div');
                    levelButton.classList.add('level-button');
                    
                    const isCompleted = completedLevels.includes(i);
                    const isUnlocked = i <= maxUnlockedLevel;
                    
                    if (isCompleted) {
                        levelButton.classList.add('completed');
                        levelButton.innerHTML = `Level ${i}<span class="check-icon">‚úì</span>`;
                        levelButton.addEventListener('click', () => {
                            handleLevelClick(i);
                        });
                    } else if (isUnlocked) {
                        levelButton.textContent = `Level ${i}`;
                        levelButton.addEventListener('click', () => {
                            handleLevelClick(i);
                        });
                    } else {
                        levelButton.classList.add('locked');
                        levelButton.innerHTML = '<span class="lock-icon">üîí</span>';
                    }
                    
                    levelsGrid.appendChild(levelButton);
                }
                
                // Show interstitial ad on menu load if conditions are met
                // Wait a bit longer to ensure AdMob is fully initialized
                setTimeout(() => {
                    showAdOnMenuLoad();
                }, 3000);
            });
        }
        
        // Handle level click with potential ad display
        function handleLevelClick(levelNumber) {
            // Play click sound
            if (window.soundManager) {
                window.soundManager.playSound('click');
            }
            
            // Try to show interstitial ad before navigating
            if (window.AdMobManager && window.AdMobManager.shouldShowAd()) {
                console.log('Attempting to show interstitial ad before level start');
                const adShown = window.AdMobManager.showInterstitialAd();
                
                if (adShown) {
                    // Wait a bit for ad to show, then navigate
                    setTimeout(() => {
                        window.location.href = `?level=${levelNumber}`;
                    }, 1000);
                } else {
                    // Navigate immediately if ad couldn't be shown
                    window.location.href = `?level=${levelNumber}`;
                }
            } else {
                // Navigate immediately if no ads should be shown
                window.location.href = `?level=${levelNumber}`;
            }
        }
        
        // Update AdMob status indicator
         function updateAdMobStatus() {
             const statusElement = document.getElementById('admob-status');
             if (!statusElement) return;
             
             if (!window.AdMobManager) {
                 statusElement.innerHTML = '‚ùå AdMob Manager not loaded';
                 statusElement.style.color = '#ff4444';
             } else if (!window.AdMobManager.isInitialized()) {
                 statusElement.innerHTML = 'üîÑ AdMob initializing...';
                 statusElement.style.color = '#ffa500';
             } else {
                 statusElement.innerHTML = `‚úÖ AdMob Ready`;
                 statusElement.style.color = '#28a745';
             }
         }
         
         // Show ad when menu loads (first time)
          function showAdOnMenuLoad() {
              console.log('showAdOnMenuLoad called');
              updateAdMobStatus();
              
              // Check if AdMobManager is available
              if (!window.AdMobManager) {
                  console.log('AdMobManager not available yet, retrying in 1 second...');
                  setTimeout(showAdOnMenuLoad, 1000);
                  return;
              }
              
              // Check if AdMob is initialized
              if (!window.AdMobManager.isInitialized()) {
                  console.log('AdMob not initialized yet, retrying in 1 second...');
                  setTimeout(showAdOnMenuLoad, 1000);
                  return;
              }
              
              updateAdMobStatus();
              
              // Only show ad on menu load if we haven't reached the limit
              if (window.AdMobManager.shouldShowAd()) {
                  console.log('Showing interstitial ad on menu load');
                  // Small delay to ensure everything is ready
                  setTimeout(() => {
                      const adShown = window.AdMobManager.showInterstitialAd();
                      console.log('Ad show result:', adShown);
                      updateAdMobStatus(); // Update status after showing ad
                  }, 1000);
              } else {
                  console.log('Ad should not be shown (limit reached)');
              }
          }
          
          // Update status periodically
          setInterval(updateAdMobStatus, 2000);
    </script>
    </body>
</html>
