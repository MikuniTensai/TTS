<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>TTS Cepat - Level Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .level-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #333;
        }
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        .level-button {
            width: 100%;
            aspect-ratio: 1;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 15px;
            background-color: #fff;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .level-button:hover {
            background-color: #ddd;
        }
        .level-button.locked {
            background-color: #ccc;
            cursor: not-allowed;
            color: #888;
            border-color: #aaa;
        }
        .level-button.locked:hover {
            background-color: #ccc;
        }
        .level-button.completed {
            background-color: #a0d8a0;
            border-color: #4CAF50;
        }
        .level-button.completed:hover {
            background-color: #90c890;
        }
        .lock-icon {
            font-size: 1.5em;
        }
        .check-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #4CAF50;
            font-size: 1em;
        }
    </style>
    </head>
    <body>
    <script>
        // Check if there's a level parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const level = urlParams.get('level');
        
        if (level) {
            // Redirect to game with level parameter
            window.location.href = `game.html?level=${level}`;
        } else {
            // Show level selection
            document.write(`
                <button class="back-button" onclick="window.location.href='../../level-select.html'">&larr;</button>
                
                <div class="level-container">
                    <h1>Pilih Level - TTS Cepat</h1>
                    <div class="levels-grid" id="levels-grid">
                        <!-- Levels will be generated by JavaScript -->
            </div>
            </div>
            `);
        }
    </script>

    <script>
        if (!urlParams.get('level')) {
            document.addEventListener('DOMContentLoaded', () => {
                const levelsGrid = document.getElementById('levels-grid');
                const maxLevels = 15;
                
                // Get completed levels from localStorage
                const completedLevels = JSON.parse(localStorage.getItem('tts-completed-levels') || '[]');
                const maxUnlockedLevel = Math.max(1, ...completedLevels) + 1;
                
                for (let i = 1; i <= maxLevels; i++) {
                    const levelButton = document.createElement('div');
                    levelButton.classList.add('level-button');
                    
                    const isCompleted = completedLevels.includes(i);
                    const isUnlocked = i <= maxUnlockedLevel;
                    
                    if (isCompleted) {
                        levelButton.classList.add('completed');
                        levelButton.innerHTML = `Level ${i}<span class="check-icon">âœ“</span>`;
                        levelButton.addEventListener('click', () => {
                            window.location.href = `?level=${i}`;
                        });
                    } else if (isUnlocked) {
                        levelButton.textContent = `Level ${i}`;
                        levelButton.addEventListener('click', () => {
                            window.location.href = `?level=${i}`;
                        });
                    } else {
                        levelButton.classList.add('locked');
                        levelButton.innerHTML = '<span class="lock-icon">ðŸ”’</span>';
                    }
                    
                    levelsGrid.appendChild(levelButton);
                }
            });
        }
    </script>
    </body>
</html>
