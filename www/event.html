<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/event.css">
    <link rel="stylesheet" href="css/themes.css">
    <title>Event - TTS Game</title>

</head>
<body>
    <div class="event-app">
        <div class="top-bar">
            <a href="index.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M11.828 12l4.243 4.243-1.414 1.414L9 12l5.657-5.657 1.414 1.414L11.828 12z"></path>
                </svg>
            </a>
            <h1>Event</h1>
            <button id="refresh-btn" class="refresh-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                </svg>
            </button>
        </div>
        
        <!-- Ad controls removed for automatic operation -->
        
        <div id="event-list" class="event-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Memuat event...</p>
            </div>
        </div>
        
        <!-- No Events Message -->
        <div id="no-events" class="no-events" style="display: none;">
            <div class="no-events-icon">ðŸ“…</div>
            <h3>Belum Ada Event</h3>
            <p>Tidak ada event yang tersedia saat ini. Silakan cek kembali nanti!</p>
        </div>
    </div>
    

    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script src="js/firebase-init.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/admob.js"></script>
    <script src="js/event.js"></script>
    
    <script>
        // Function removed - ads now handled with auto-reset
        
        // Reset ad counter function removed for automatic operation
        
        // Test ad function removed - ads now show automatically
        
        // Add click sound to buttons
        document.addEventListener('DOMContentLoaded', () => {
            const backButton = document.querySelector('.back-button');
            const refreshButton = document.querySelector('.refresh-button');
            
            if (backButton) {
                backButton.addEventListener('click', () => {
                    if (window.soundManager) {
                        window.soundManager.playSound('click');
                    }
                });
            }
            
            if (refreshButton) {
                refreshButton.addEventListener('click', () => {
                    if (window.soundManager) {
                        window.soundManager.playSound('click');
                    }
                });
            }
            
            // Show ad after page content is loaded
            setTimeout(() => {
                if (window.AdMobManager && window.AdMobManager.isInitialized()) {
                    console.log('Event page loaded - showing ad');
                    // Reset counter and show ad
                    window.AdMobManager.resetAdCounter();
                    window.AdMobManager.showInterstitialAd();
                } else {
                    console.log('AdMobManager not ready, will try again');
                    setTimeout(() => {
                        if (window.AdMobManager) {
                            window.AdMobManager.resetAdCounter();
                            window.AdMobManager.showInterstitialAd();
                        }
                    }, 2000);
                }
            }, 2000);
        });
    </script>
    

</body>
</html>
